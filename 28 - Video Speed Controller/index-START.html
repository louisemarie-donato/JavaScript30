<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const speedbar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  const maxSpeed = 4;
  const minSpeed = 0.4;


  function handleSpeedChange(e) {
    const speedPercentage = (e.pageY - this.offsetTop) / this.offsetHeight;
    const playbackSpeed = speedPercentage * (maxSpeed - minSpeed) + minSpeed;
    const barHeight = `${Math.round(speedPercentage * 100)}%`;

    video.playbackRate = playbackSpeed;
    speedbar.style.height = barHeight;
    speedbar.innerText = `${playbackSpeed.toFixed(2)}x`;
  }
  speed.addEventListener('mousemove', handleSpeedChange);
</script>
</body>
</html>
