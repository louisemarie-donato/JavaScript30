<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log('this is an %s string', "interpolated");

    // Styled
    console.log('%c this is a styled text', 'font-size: 20px; background-color: red; font-weight: red;');

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('INFORMATION');

    // Testing
    console.assert(1 > 2, "1 is not greated than 2");
    
    // clearing
    console.clear();
    
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name}'s age is ${dog.age}`);
      console.log(`${dog.name}'s age is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('a');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs);

  </script>
</body>
</html>
